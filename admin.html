<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IndieMarket</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="toast-container"></div>
    <header id="main-header">
        <nav class="container">
            <a href="/" class="logo">IndieMarket Admin</a>
        </nav>
    </header>

    <main>
        <section id="admin-section" class="container">
            <h1 class="section-title">Admin Dashboard</h1>
            
            <div id="admin-content" class="hidden">
                <div class="admin-card">
                    <h2>Add New Product</h2>
                    <form id="add-product-form">
                        <div class="form-group"><label for="product-name">Product Name</label><input type="text" id="product-name" required></div>
                        <div class="form-group"><label for="product-price">Price (INR)</label><input type="number" id="product-price" required></div>
                        <div class="form-group"><label for="product-image">Image URL</label><input type="url" id="product-image" required></div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>

                <div class="admin-card">
                    <h2>Manage Products</h2>
                    <div id="manage-products-list"></div>
                </div>
            </div>

            <div id="auth-gate"><p>You do not have permission to view this page. Please log in with an admin account.</p></div>
        </section>
    </main>

    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id">
                <div class="form-group"><label for="edit-product-name">Product Name</label><input type="text" id="edit-product-name" required></div>
                <div class="form-group"><label for="edit-product-price">Price (INR)</label><input type="number" id="edit-product-price" required></div>
                <div class="form-group"><label for="edit-product-image">Image URL</label><input type="url" id="edit-product-image" required></div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <footer id="main-footer">
        <div class="container"><p>&copy; 2025 IndieMarket. All Rights Reserved.</p></div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js" type="module"></script>
    <script src="js/firebase-config.js" type="module"></script>
    <script src="js/admin.js" type="module"></script>
</body>
</html>
